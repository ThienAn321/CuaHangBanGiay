<body>
    <div class="page-wrapper" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
        <header class="header header-8">           
       		<div th:replace="~{client/layout/header}"></div>
        </header><!-- End .header -->

        <main class="main" th:object="${order}">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="checkout">
	                <div class="container">
            			<form>
		                	<div class="row">
		                		<div class="col-lg-9">
		                			<h2 class="checkout-title">Hóa đơn chi tiết</h2><!-- End .checkout-title -->
	            						<label>Họ và tên</label>
	            						<input type="text" class="form-control" th:field="*{fullname}" readonly>

		                				<div class="row">
		                					<div class="col-sm-6">
		                						<label>Số điện thoại</label>
		                						<input type="text" class="form-control" th:field="*{phoneNumber}" readonly>
		                					</div><!-- End .col-sm-6 -->

		                					<div class="col-sm-6">
		                						<label>Địa chỉ</label>
		                						<input type="text" class="form-control" th:field="*{address}" readonly/>
		                					</div><!-- End .col-sm-6 -->
		                				</div><!-- End .row -->

	                					<label>Ghi chú</label>
	        							<textarea class="form-control" cols="30" rows="4" th:field="*{description}" readonly></textarea>
		                		</div><!-- End .col-lg-9 -->
		                		<aside class="col-lg-3" style="margin-top : 46px;">
		                			<div class="summary">
		                				<h3 class="summary-title">Chi tiết</h3><!-- End .summary-title -->

		                				<table class="table table-summary">
		                					<thead>
		                						<tr>
		                							<th>Sản phẩm</th>
		                							<th>Tiền</th>
		                						</tr>
		                					</thead>

		                					<tbody>
		                						<tr th:each="detail:*{orderDetails}" th:object="${detail}">
		                							<td><a>[[*{products.name}]] <span style="color : red;">x [[*{quantity}]]</span></a></td>
		                							<td>[[*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}]] VNĐ</td>
		                						</tr>
		                						<tr class="summary-subtotal">
		                							<td>Tổng cộng:</td>
		                							<td th:text="'Thành tiền: ' + ${#numbers.formatDecimal(sum, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
		                						</tr><!-- End .summary-subtotal -->
		                					</tbody>
		                				</table><!-- End .table table-summary -->
		                			</div><!-- End .summary -->
		                		</aside><!-- End .col-lg-3 -->
		                	</div><!-- End .row -->
            			</form>
	                </div><!-- End .container -->
                </div><!-- End .checkout -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->

        <footer class="footer footer-dark">
			<div th:replace="~{client/layout/footer}"></div>
        </footer><!-- End .footer -->
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
