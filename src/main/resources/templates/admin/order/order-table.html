<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<main ng-controller="order-ctrl">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Data Table</strong>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table" class="table table-bordered">
								<thead>
									<tr>
										<th>Đơn hàng</th>
										<th>Tài khoản</th>
										<th>Người nhận</th>
										<th>Địa chỉ</th>
										<th>Số điện thoại</th>
										<th>Trạng thái</th>
										<th>Ghi chú</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="order in orders">
										<td>{{order.id}}</td>
										<td>{{order.account.username}}</td>
										<td>{{order.fullname}}</td>
										<td>{{order.address}}</td>
										<td>{{order.phoneNumber}}</td>
										<td>					
											<select id="inputState" class="form-control" ng-change="updateStatus(order)" ng-model="order.orderStatus.id"> 
												<option ng-repeat="s in orderStatus" ng-value="s.id">{{s.statusName}}</option>
											</select>
										</td>
										<td>{{order.description}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer text-center">
							<button ng-click="pager.first()" class="btn btn-danger">
								First</button>
							<button ng-click="pager.prev()" class="btn btn-primary">
								Previous</button>
							<button class="btn btn-success">{{pager.page + 1}} of
								{{pager.count}}</button>
							<button ng-click="pager.next()" class="btn btn-primary">
								Next</button>
							<button ng-click="pager.last()" class="btn btn-danger">
								Last</button>
						</div>
					</div>
				</div>


			</div>
		</div>
	</main>
	<!-- .animated -->
</body>
</html>
