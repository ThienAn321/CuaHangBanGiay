<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<main ng-controller="category-ctrl">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Data Table</strong>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table" class="table table-bordered">
								<thead>
									<tr>
										<th>ID</th>
										<th>TÃªn</th>
										<th>Icon</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in category">
										<td>{{item.id}}</td>
										<td>{{item.name}}</td>
										<td>{{item.icon}}</td>
										<td>
											<div class="btn-group btn-group-xs">
												<button ng-click="formCategory.add(item.id)"
													class="btn btn-warning glyphicon glyphicon-edit"></button>
												<button ng-click="delete(item)"
													class="btn btn-warning glyphicon glyphicon-trash"></button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer text-center">
							<button ng-click="pager.first()" class="btn btn-danger">
								First</button>
							<button ng-click="pager.prev()" class="btn btn-primary">
								Previous</button>
							<button class="btn btn-success">{{pager.page + 1}} of
								{{pager.count}}</button>
							<button ng-click="pager.next()" class="btn btn-primary">
								Next</button>
							<button ng-click="pager.last()" class="btn btn-danger">
								Last</button>
						</div>
					</div>
				</div>


			</div>
		</div>
	</main>
	<!-- .animated -->
</body>
</html>
