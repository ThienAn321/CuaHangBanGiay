<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main ng-controller="category-ctrl" id="edit">
		<form class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label for="exampleInputEmail1">Mã Danh Mục</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Nhập mã danh mục"
						ng-model="formCategory.items[0].id">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Tên Danh Mục</label> 
					<input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Nhập tên danh mục"
						ng-model="formCategory.items[0].name">
				</div>
				<div class="img-tables-basic-1" style="cursor: pointer; width: 300px;">
				<label for="exampleInputEmail1">Icon</label> 
					<img ng-src="{{'/assets/images/products/' + formCategory.items[0].icon}}"
						class="img-thumbnail"/> <input
						type="file" class="form-control form-control-sm" id="image"
						onchange="angular.element(this).scope().imageChanged(this.files)">
				</div>
				<div class="panel-footer text-center">
					<button ng-click="create()" class="btn btn-primary">
						<b class="glyphicon glyphicon-plus"></b>Create
					</button>
					<button ng-click="update()" class="btn btn-success">
						<b class="glyphicon glyphicon-save"></b>Update
					</button>
					<button ng-click="delete(formCategory.items[0])" class="btn btn-danger">
						<b class="glyphicon glyphicon-trash"></b>Delete
					</button>
					<button ng-click="reset()" class="btn btn-info">
						<b class="glyphicon glyphicon-refresh"></b>Reset
					</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
