<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<main ng-controller="user-ctrl">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Data Table</strong>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table" class="table table-bordered">
								<thead>
									<tr>
										<th>Tài khoản</th>
										<th>Họ tên</th>
										<th>Email</th>
										<th>Địa chỉ</th>
										<th>Số điện thoại</th>
										<th>Trạng thái</th>
										<th>Hành động</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="user in users">
										<td>{{user.username}}</td>
										<td>{{user.fullname}}</td>
										<td>{{user.email}}</td>
										<td ng-if="!user.address">
											Không
										</td>
										<td ng-if="user.address">
											{{user.address}}
										</td>
										<td ng-if="!user.phone">
											Không
										</td>
										<td ng-if="user.phone">
											{{user.phone}}
										</td>
										<td>{{user.accountVerified  == true ? 'Hoạt động' : 'Vô hiệu hóa'}}</td>
										<td>
											<div class="btn-group btn-group-xs">
												<button ng-click="activeUser(user.username)">Kích hoạt</button>
												<button ng-click="disableUser(user.username)">Vô hiệu hóa</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer text-center">
							<button ng-click="pager.first()" class="btn btn-danger">
								First</button>
							<button ng-click="pager.prev()" class="btn btn-primary">
								Previous</button>
							<button class="btn btn-success">{{pager.page + 1}} of
								{{pager.count}}</button>
							<button ng-click="pager.next()" class="btn btn-primary">
								Next</button>
							<button ng-click="pager.last()" class="btn btn-danger">
								Last</button>
						</div>
					</div>
				</div>


			</div>
		</div>
	</main>
	<!-- .animated -->
</body>
</html>
